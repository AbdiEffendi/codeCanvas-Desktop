<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		
		<!-- user defined css -->
		<link rel="stylesheet" href="../user/usertools_design.css" type="text/css" />

	</head>
	<body>

	<!-- user defined tool html -->

	<ul id="userDefinedTools">

		<!-- clear both -->
		<li class="userTool" id="toolbox_clearBoth_102456789" data-tool_name="Clear Both">
			<div id="clearBoth{{uniqid}}" class="clearBoth jTools_tool"></div>
		</li>

		<!-- flexible div -->
		<li class="userTool" id="toolbox_flexibleDiv_102456789" data-tool_name="Flexible Div">
			<div id="div{{uniqid}}" class="flexibleDiv jTools_tool jTools_container"></div>
		</li>

		<!-- label -->
		<li class="userTool" id="toolbox_label_90872349875" data-tool_name="Label">
			<div id="label{{uniqid}}" class="flexi_label jTools_tool">
				<div class="flexi_label_spacer jTools_tool"></div>
				<div class="flexi_label_text">New Label</div>
			</div>
		</li>
		
		<!-- text box -->
		<li class="userTool" id="toolbox_textbox_102qwesss56789" data-tool_name="Text Box">
			<div id="div_textbox{{uniqid}}" class="flexibleTextbox jTools_tool">
				<input id="textbox{{uniqid}}" class="textbox" tabindex="0" />
				<label for="textbox{{uniqid}}" id="label_textbox{{uniqid}}" class="label_textbox">new textbox</label>
			</div>
		</li>
		
		<!-- form text box -->
		<li class="userTool" id="toolbox_textbox2_892634hkjsefkjhwefg" data-tool_name="Form Textbox">
			<div id="form_textbox{{uniqid}}" class="form_textbox jTools_tool">
				<div id="form_textbox_label{{uniqid}}" class="form_textbox_label jTools_tool">New Textbox</div>
				<div id="form_textbox_box{{uniqid}}" class="form_textbox_box jTools_tool">
					<input id="form_textbox_input{{uniqid}}" class="form_textbox_input" tabindex="0" />
					<div id="form_textbox_input_msg{{uniqid}}" class="form_textbox_input_msg" ></div>
				</div>
				<div class="clearBoth"></div>
				<div id="form_textbox_msg{{uniqid}}" class="form_textbox_msg">Message Area</div>
			</div>
		</li>

		<!-- date box -->
		<li class="userTool" id="toolbox_advdateBox_1024ss56789" data-tool_name="Date Box">
			<div id="div_advdatebox{{uniqid}}" class="flexibleDateDiv jTools_tool">
				<input id="advdatebox{{uniqid}}" class="advdateBox" tabindex="0" />
				<label for="advdatebox{{uniqid}}" id="label_advdatebox{{uniqid}}" class="label_advdatebox">new datebox</label>
			</div>
		</li>

	</ul>

	</body>
</html>
